<ion-header>
  <ion-toolbar>
      <ion-title>
          <div class='header-logo'>
              <ion-img class='logo-img' [src]="logoPath"></ion-img>
          </div>
          <h1 class='header-title' text-center> 
              <ion-menu-button autoHide="false"></ion-menu-button>
              <!-- <ion-icon name="menu" (click)='openMenu()' float-left ></ion-icon>  -->
              SI RE
              <ion-icon name="notifications" float-right ></ion-icon>
          </h1>
        </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-segment [(ngModel)]="view">
        <ion-segment-button class="segment-button segment-activated"  value="myPosting">
            <ion-label>My Posting</ion-label>
        </ion-segment-button>
        <ion-segment-button value="updateProfile">
            <ion-label>Update Profile</ion-label>
        </ion-segment-button>
    </ion-segment>

    <ion-row margin-top>
        <ion-item *ngIf='view == "myPosting"'>
            posting Information
        </ion-item>
        <ion-item *ngIf='view == "updateProfile"'>
            profile Info
        </ion-item>
    </ion-row>

</ion-content>
