<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class='header-logo'>
          <ion-img class='logo-img' [src]="logoPath"></ion-img>
      </div>
      <h1 class='header-title' text-center> 
          <ion-icon name="menu" float-left ></ion-icon> 
          SI RE
          <ion-icon name="notifications" float-right ></ion-icon>
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-button class='add-post' color="warning" shape="round"> <ion-icon name="add"></ion-icon> </ion-button>
    <ion-toolbar class="listing-search">
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>

    <ion-card *ngFor="let item of items; let i = index">
      <ion-card-content >
        <ion-grid>
          <ion-row class='listing-item'>
            <ion-col class='info' size="9">
              <h1>{{item.title}}</h1>
              <p>{{item.description}}</p>
              <p>{{item.area}}</p>
              <p>
                <ion-icon name="locate" pull-left></ion-icon> {{item.location}}
              </p>
            </ion-col>
            <ion-col class='price' size="3" float-right text-right>
              <h1>{{item.price}} / Month</h1>
              <a class='view-details'>View Details</a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-button color="warning" shape="round" fill="solid" float-right>Next <ion-icon name="arrow-forward"></ion-icon></ion-button>

</ion-content>
