<ion-header>
  <ion-toolbar>
    <ion-title  style="background:#fe914c; padding:0;">
      <div class='header-logo'>
          <ion-img class='logo-img' [src]="logoPath"></ion-img>
      </div>
      <h1 class='header-title' text-center style="padding:20px 0;  color:#fff; "> 
          <ion-menu-button autoHide="false" style=" position: absolute; left: 10px;"></ion-menu-button>
          <!-- <ion-icon name="menu" (click)='openMenu()' float-left ></ion-icon>  -->
        SIRE
          <ion-icon name="notifications" float-right style=" padding-right:10px"></ion-icon>
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf='showData'>
  <ion-row margin-top>
    <ion-item>
      <h1 class="text-center">{{title}}</h1>
    </ion-item>
  </ion-row>

  <ion-row margin-top *ngFor='let item of displayInfo; let i = index' [hidden]="item.name == 'title'">
      <ion-item>
          <ion-label size="5"> <strong>{{displayLabel[item.name]}}</strong> </ion-label>
          <label class='label-value'> {{item.value}} </label>
      </ion-item>
  </ion-row>

  
</ion-content>
