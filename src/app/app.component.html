<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<ion-app>
    <div id='spinner-container'> 
      <div id="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
    <ion-menu side="start" menuId="first" class="my-custom-menu">
      <ion-header>
        <ion-toolbar color="warning">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/dashboard" (click)='close()'><ion-icon name="apps">  </ion-icon>&nbsp;Dashboard</ion-item>
          <ion-item routerLink="/home" (click)='close()'><ion-icon name="person">  </ion-icon>&nbsp;Profile</ion-item>
          <ion-item routerLink="/listing" (click)='close()'><ion-icon name="list">  </ion-icon>&nbsp;Listing</ion-item>
          <ion-item routerLink="/message" (click)='close()'><ion-icon name="mail">  </ion-icon>&nbsp;Send Message</ion-item>
          <ion-item routerLink="/terms" (click)='close()'><ion-icon name="document">  </ion-icon>&nbsp;Terms & Conditions</ion-item>
          <ion-item (click)='logout()' class='icon-cursor'> <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>&nbsp;LogOut</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
